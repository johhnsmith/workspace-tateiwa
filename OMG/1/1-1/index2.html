<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>
    Form
    </title>    
    </head>
<body>
    <h1>Form</h1>
    <form>
    Name:
        <input type="text"size="20"><br>
    Mail:
        <input type="text"size="40"><br>
    Pass:
        <input type="password"size="30"><br>
    File:
        <input type="file"><br>
    Select one:
        <label><input type="radio" name="xxx">1</label>
        <label><input type="radio" name="xxx">2</label><br>
    Select any:
        <label><input type="checkbox" name="xxx">A</label>
        <label><input type="checkbox" name="xxx">B</label><br>
    <select>
        <option>alpha</option>
        <option>bravo</option>
        <option>charry</option>
        </select><br>
    <p>
        <textarea rows="4" cols="40" placeholder="Type any fckin words"></textarea></p>
    <input type="submit" value="Enter">
    </form>
    </body>
</html>
